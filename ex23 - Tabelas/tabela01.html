<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            text-align: center;
            border: 1px solid black;
            vertical-align: bottom;
        }

        .nmr{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        Hierarquia de tabeas (simples)
        Table 
            Table row
                Table Header
                Table Data
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="nmr">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="nmr">C3</td>
        </tr>

        <tr>
            <td class="nmr">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
