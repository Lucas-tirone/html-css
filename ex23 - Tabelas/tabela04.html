<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            text-align: center;
            padding: 15px;
        
            border: 1px solid black;
        }
        caption{
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        th{
            background-color: lightgray;
        }
    </style>

</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        
        <thead>
            <th>Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>

        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivon</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Mnedoça</td>
            <td>Intocáveis</td>
            <td>Amnéisa</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Loaurenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
</body>
</html>
